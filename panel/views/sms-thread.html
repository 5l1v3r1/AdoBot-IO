<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
  {{getThreadTitle()}}
  </h3>
</div>
<div class="modal-body sms-thread-modal" id="modal-body">
  <div ng-repeat="msg in messages" class="chat-bubble-container" ng-class="msg.type*1 === 1 ? 'received': 'sent'">
    <div class="chat-bubble">
      {{msg.type*1 === 1 ? ((msg.name ? msg.name + ' ' : '') + msg.phone) : '(Sent)'}}
      <br> <strong>{{msg.message}}</strong>
      <br> {{msg.date | amCalendar:referenceTime:formats}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$dismiss()">Close</button>
</div>
